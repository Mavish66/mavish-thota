  <nav
  class="navbar navbar-expand-lg fixed-top shadow-sm"
  [ngClass]="{
    'navbar-light bg-light': !isDarkMode,
    'navbar-dark bg-dark': isDarkMode
  }"
>
  <div class="container">
    <a class="navbar-brand" href="#">Mavish Thota</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#hero">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        <li class="nav-item justify-content-center align-items-center d-flex">
            <button
            class="btn btn-sm btn-outline-secondary ms-2"
            (click)="toggleDarkMode()"
          >
            <i class="fas fa-adjust"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
